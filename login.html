<!-- index.html (Sign Up/Login Page) -->
<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up/Login Page</title>
    <link rel="stylesheet" href="src/sass/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script defer src="src/js/login.js" type="module"></script>
  </head>
  <body>
    <div id="wrapper">
      <section id="login-section">
        <div class="logo-box">
          <img src="/src/imgs/logo_1.svg" class="logo" />
        </div>
        <h1 id="welcome-title">Welcome to DIGIAGENDA!</h1>
        <div id="login-form">
          <h2 id="login-title">Login</h2>
          <div id="userName-input">
            <label>UserName</label>
            <input type="text" id="login-username" />
          </div>
          <div id="password-input">
            <label>Password</label>
            <input type="password" id="login-password" />
          </div>
          <div id="login-button-box">
            <button id="login-button">Login</button>
            <a href="#" id="signup-btn">Sign Up</a>
          </div>
        </div>
      </section>

      <section id="signup-section" class="hidden">
        <div class="logo-box">
          <img src="/src/imgs/logo_1.svg" class="logo" />
        </div>

        <div id="signup-form">
          <h2 id="signup-title">Sign Up</h2>
          <div id="userName-input">
            <label>UserName</label>
            <input type="text" id="login-username" />
          </div>
          <div id="password-input">
            <label>Password</label>
            <input type="password" id="login-password" />
          </div>
          <div id="login-button-box">
            <button id="login-button">Sign-Up</button>
            <a href="#" id="close-btn">Cancel</a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
